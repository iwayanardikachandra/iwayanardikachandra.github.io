<!DOCTYPE html>
<html>
  <head>
    <title>Contact us</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
  </head>
  <body>
    <div class="container">
      <div class="contact-box">
        <div class="left"></div>
        <div class="right">
          <h2>Student Form</h2>
          <input type="text" class="field" placeholder="Your Name" />
          <input type="radio" class="fieldGen" name="gender" /> Man
          <input type="radio" class="fieldGen" name="gender" /> Woman
          <input type="text" class="field" placeholder="Adress" />
          <select name="country" class="field">
            <option value="" disabled selected>Country</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Singapore">Singapore</option>
            <option value="Philippines">Philippines</option>
            <option value="Thailand">Thailand</option>
            <option value="Thailand">Japan</option>
          </select>
          <input type="email" class="field" placeholder="Email" />
          <input
            type="file"
            class="field"
            name="file"
            accept="image/*"
            value="Browse"
          />
          <textarea placeholder="Comment" class="field"></textarea>
          <button class="btn">Submit</button>
        </div>
      </div>
    </div>
    <!--JavaScript-->
    <script>
      alert("Selamat Datang");
    </script>
  </body>
</html>
